### YamlMime:Hub
title: Entity Framework 文件
summary: Entity Framework Core 是適用於 .NET 的新式物件資料庫對應程式。 其支援 LINQ 查詢、變更追蹤、更新以及結構描述移轉。 EF Core 可搭配多種資料庫使用，包括 SQL Database (內部部署與 Azure)、SQLite、MySQL、PostgreSQL 與 Azure Cosmos DB。
